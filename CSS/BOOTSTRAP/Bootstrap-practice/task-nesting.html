<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>

<style>
.row-1{
    height: 150px;
}

.nested{
    height: 35%;
}

.row-2{
    height: 60px;
}

.row-3{
    height: 150px;
}
</style>
<body>
   <div class="container">
    <div class="row row-1">
     <div class="col  "> 
         <div class="h-100 bg-light p-3">1</div>
     </div>

         <div class="bg-light h-100 p-3">2</div>
     </div>
     <div class="col">

     </div>
     <div class="col ">

         </div>
         <div class="row nested">
          <div class="col ">
              <div class="bg-light h-100 p-3">5</div>
          </div>
         </div>
     </div>   
    
    
    </div>




    <div class="row row-2 mt-3">
        <div class="col">
            <div class="bg-light h-100 p-3">6</div>
        </div>
        <div class="col">
            <div class="bg-light h-100 p-3">7</div>
        </div>
    </div>
    <div class="row row-3 mt-3">
        <div class="col">
            <div class="bg-light h-100 p-3">8</div>
        </div>
    </div>

   </div> 








 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
