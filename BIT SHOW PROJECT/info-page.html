<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
  <header> 
    <nav class="navbar">
        <div class="container-fluid  justify-content-around">
          <a class="navbar-brand" href="./index.html">BitSHow</a>
          <form  onsubmit="return false">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
         
          
          </form>
        </div>
      </nav>
    </header>

    <section>
      <h1 class="show-name"></h1>
       <div class="container">
         <div class="row main-row">
           <div class="col-12 col-md-6 col-sm-12 img-col">
             <img src="" alt="" class="img-info">
           </div>
           <div class="col-12 col-md-6 col-sm-12 txt-col">
             <div class="row">
               <div class="col">
                 <h5 class="seasons-num"></h5>
               </div>
             </div>
             <div class="row">
              <div class="col">
                <ul class="season-list"></ul>
              </div>
             </div>
             <div class="row">
              <div class="col">
                <h5>Cast </h5>
                <ul class="cast-list"></ul>
              </div>
             </div>
             <div class="row">
              <div class="col">
                <h5>Crew</h5>
                <ul class="crew-list"></ul>
              </div>
             </div>
           </div>
         </div>
         <div class="row">
            <h4>Show details </h4>
           <div class="col-12 summary"></div>
           <div class=" col-12 akas">
             <h5>AKA'S</h5>
             <p class="p-akas"></p>

           </div>
         </div>

       </div>


    </section>

    <footer class="container-fluid footer">
      <div>Copyright &#169 Bit Student 2021</div>
    </footer>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="./JS/model.js"></script>
  <script src="./JS/info.js"></script>
  <script src="./JS/search.js"></script> 
</body>
</html>
