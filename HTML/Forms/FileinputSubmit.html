  <body>
    <form action="./handle-upload.html" method="GET">

      </fieldset>
      <fieldset>
        <legend>Now</legend>
        <label for="now-img">Photo of you now</label>
        <input type="file" name="now-img" /><br /><br />

        <textarea name="text2" id="text2" cols="30" rows="10"></textarea>
      </fieldset>
      <button type="submit">Send</button>
    </form>
  </body>
